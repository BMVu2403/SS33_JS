<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lọc sản phẩm theo danh mục</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Dropdown chọn danh mục -->
      <div class="mb-3">
        <select id="categoryFilter" class="form-select">
          <option value="">-- Lựa chọn danh mục --</option>
          <option value="Đồ ăn">Đồ ăn</option>
          <option value="Nước">Nước</option>
          <option value="Dụng cụ">Dụng cụ</option>
        </select>
      </div>

      <!-- Nút lọc -->
      <button class="btn btn-success" onclick="filterProducts()">Lọc</button>

      <!-- Kết quả -->
      <ul id="resultList" class="mt-3"></ul>
    </div>

    <script>
      // Danh sách sản phẩm
      let dish = [
        { name: "Rau sạch", category: "Đồ ăn" },
        { name: "Thịt lợn", category: "Đồ ăn" },
        { name: "Pepsi không calo", category: "Nước" },
        { name: "Cocacola", category: "Nước" },
        { name: "Cờ lê", category: "Dụng cụ" },
        { name: "Tuy vít", category: "Dụng cụ" },
      ];

      function filterProducts() {
        let selectedCategory = document.getElementById("categoryFilter").value;
        let resultList = document.getElementById("resultList");

        // Xóa danh sách cũ
        resultList.innerHTML = "";

        // Lọc sản phẩm theo danh mục đã chọn
        let filteredDishes = dish.filter(
          (item) => item.category === selectedCategory
        );

        // Hiển thị danh sách sản phẩm đã lọc
        filteredDishes.forEach((item) => {
          let li = document.createElement("li");
          li.innerHTML = `<strong>Tên đồ ăn:</strong> ${item.name} - <strong>Danh mục:</strong> ${item.category}`;
          resultList.appendChild(li);
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
